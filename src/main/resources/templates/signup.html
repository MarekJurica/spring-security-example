<!DOCTYPE html>
<html>
<head>
    <title>Signup page</title>
</head>
<body>
    <a href="#" th:href="@{'/'}">Home</a>
                                    
    <form th:action="@{/signup}" th:object="${userCommand}" method="post">
    
        <div th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
            </ul>
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
            </ul>
            <ul>
                <li th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}"/>
            </ul>
        </div>
    
        <table>
            <tr>
                <td>
                    <label> User Name : <input type="text" name="username" th:field="*{username}"/></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Password : <input type="password" name="password"/ th:field="*{password}"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Repeat Password : <input type="password" name="repeatPassword" th:field="*{repeatPassword}"/></label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Sign Up</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
